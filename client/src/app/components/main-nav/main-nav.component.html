<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      fixedInViewport
      [attr.role]="opened ? 'dialog' : 'navigation'"
      [mode]="opened ? 'side' : 'side'"
      [(opened)]="opened">
    <mat-toolbar color="primary">Menu </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="componentactive('Dashboard')"><mat-icon>dashboard</mat-icon>Dashboard</a>
      <a mat-list-item routerLink="/bandejax"(click)="componentactive('Bandejax')"><mat-icon>description</mat-icon>Bandejax</a>
      <a mat-list-item ><mat-icon>assignment</mat-icon>Relat√≥rios</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="opened=!opened">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{comp}}</span>
      
    </mat-toolbar>
    <ng-content>
      
    </ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
